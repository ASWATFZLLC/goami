version: '2'
services:
  # test ==============================
  ami-test:
    image: golang:latest
    volumes:
      - .:${DOCKER_VOLUME}
    environment:
      GOPATH: /go
      depends_on:
        - asterisk
  # asterisk ==========================
  asterisk:
    image: "lenz/asterisk-load-test-13"
    container_name: asterisk
    ports:
      - "5060:5060"
      - "5038:5038"

